<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gomoku Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Gomoku</h1>
  <div id="message"></div>
  <div id="mode-buttons">
    <button id="pvp-btn">PvP</button>
    <button id="pvc-btn">AI Mode</button>
    <button id="theme-btn">Theme</button>
    <button id="size-down-btn">Size -</button>
    <button id="size-up-btn">Size +</button>
  </div>
  <div id="board"></div>
  <canvas id="fireworks"></canvas>
  <div id="victory-message"></div>
  <button id="restart-btn" class="hidden">Restart</button>
</div>
<script src="script.js"></script>
</body>
</html>
